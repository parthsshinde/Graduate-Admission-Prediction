<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Predictor</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One">
    <link rel="stylesheet" href="../static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../static/assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../static/assets/css/styles.min.css">
</head>

<body id="page-top">

    <section class="text-center text-white bg-primary content-section" id="services">
        <h1 class="text-uppercase text-center d-inline-block" style="font-family: Aldrich, sans-serif;"><strong>Graduate
                Admission Predictor</strong><br></h1>
        <div class="container">
            <div class="content-section-heading"></div>
        </div>
        <section class="login-clean" style="background: rgb(29,128,159);">
            <form action="{{ url_for('predict')}}" method="post" class="shadow" method="post" style="margin-bottom: 0px;padding-bottom: 40px;">
                <h2 class="sr-only">Login Form</h2>
                <div class="illustration"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round" class="icon icon-tabler icon-tabler-certificate"
                        style="color: rgb(29,128,159);">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <circle cx="15" cy="15" r="3"></circle>
                        <path d="M13 17.5v4.5l2 -1.5l2 1.5v-4.5"></path>
                        <path d="M10 19h-5a2 2 0 0 1 -2 -2v-10c0 -1.1 .9 -2 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -1 1.73">
                        </path>
                        <line x1="6" y1="9" x2="18" y2="9"></line>
                        <line x1="6" y1="12" x2="9" y2="12"></line>
                        <line x1="6" y1="15" x2="8" y2="15"></line>
                    </svg></div>
                <div class="form-group"><input class="border rounded-pill shadow-sm form-control" type="number"
                        required="" min="0" max="10" step="0.01" placeholder="CGPA" name="cgpa"><input
                        class="border rounded-pill shadow-sm form-control" type="number" required="" min="0" max="340"
                        step="1" placeholder="GRE Score" name="gre" style="margin-top: 15px;"><input
                        class="border rounded-pill shadow-sm form-control" type="number" required="" min="0" max="110"
                        step="1" placeholder="TOFEL Score" name="tofel"
                        style="margin-top: 15px;margin-bottom: 15px;"><input
                        class="border rounded-pill shadow-sm form-control" type="number" data-toggle="tooltip"
                        data-bss-tooltip="" required="" min="0" max="1" step="1" placeholder="RESEARCH EXPERIENCE"
                        name="research" style="margin-right: 23px;margin-bottom: 15px;"
                        title="1 => if experienced else => 0"><input class="border rounded-pill shadow-sm form-control"
                        type="number" required="" min="0" max="5" step="1" placeholder="UNIVERSITY RATING"
                        name="university" style="margin-right: 15px;"></div>
                <div class="form-group"><button class="btn btn-primary btn-block border rounded-pill"
                        type="submit">PREDICT</button></div>
                <h5 class="text-uppercase tada animated" style="margin-top: 28px;color: var(--gray);">{{ prediction_text }}</h5>
            </form>
        </section>
    </section>
    <footer class="text-center footer"
        style="color: rgb(29,128,159);background: linear-gradient(0deg, var(--light) 0%, rgb(118,177,196) 0%, rgb(104,170,190) 0%, rgb(58,144,171) 64%, rgb(29,128,159) 100%), #1d809f;">
        <div class="container">
            <ul class="list-inline mb-5">
                <li class="list-inline-item">&nbsp;</li>
                <li class="list-inline-item">&nbsp;<a class="text-white social-link rounded-circle"
                        href="https://www.linkedin.com/in/thakur-prathamesh" target="_blank"><i
                            class="icon-social-linkedin"></i></a></li>
                <li class="list-inline-item">&nbsp;<a class="text-white social-link rounded-circle"
                        href="https://github.com/prathameshThakur" target="_blank"><i
                            class="icon-social-github"></i></a></li>
            </ul>
            <p class="text-muted mb-0 small" style="color: var(--indigo);font-size: 21.8px;"></p>
        </div>
        <p
            style="font-size: 18px;font-family: Aldrich, sans-serif;padding-top: 0px;margin-top: -24px;color: var(--gray-dark);">
            Parth Shinde&nbsp; Â© 2021<br></p><a class="js-scroll-trigger scroll-to-top rounded" href="#page-top"><i
                class="fa fa-angle-up"></i></a>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
