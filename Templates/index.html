<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predictor</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input class="border rounded-pill shadow-sm form-control" type="number" required="" min="0" max="10" step="0.01" placeholder="CGPA" name="cgpa">
        <input class="border rounded-pill shadow-sm form-control" type="number" required="" min="0" max="340" step="1" placeholder="GRE Score" name="gre" style="margin-top: 15px;">
        <input class="border rounded-pill shadow-sm form-control" type="number" required="" min="0" max="110" step="1" placeholder="TOFEL Score" name="tofel" style="margin-top: 15px;margin-bottom: 15px;">
        <input class="border rounded-pill shadow-sm form-control" type="number" data-toggle="tooltip" data-bss-tooltip="" required="" min="0" max="1" step="1" placeholder="RESEARCH EXPERIENCE" name="research" style="margin-right: 23px;margin-bottom: 15px;" title="1 => if experienced else => 0">
        <input class="border rounded-pill shadow-sm form-control" type="number" required="" min="0" max="5" step="1" placeholder="UNIVERSITY RATING" name="university" style="margin-right: 15px;">

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
